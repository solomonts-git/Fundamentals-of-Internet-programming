<!DOCTYPE html>
<html>
  <body>
    <h1>The Console Object</h1>
    <h2>The trace() Method</h2>

    <p>
      Clicking "Start Trace" calls function, which calls another function, which
      calls console.trace(), which displays the trace in the console.
    </p>

    <p>
      Remember to open the console (Press F12) before you click "Start Trace".
    </p>

    <button onclick="myFunction()">Start Trace</button>

    <script>
      function myFunction() {
        myOtherFunction();
      }

      function myOtherFunction() {
        console.trace();
      }
    </script>
  </body>
</html>
