<!DOCTYPE html>
<html>
  <body>
    <h1>The Console Object</h1>
    <h2>The time() Method</h2>
    <p>Test how long it takes to run a for-loop 100.000 times.</p>

    <p>Remember to open the console (Press F12) before you click "Run".</p>

    <script>
      // Definition and Usage
      // The time() method starts a timer in the console view.
      // The time() method allows you to time code for testing purposes.
      //   How long does it take to perform a for-loop 100.000 times:
      //   The timeEnd() method ends a timer, and writes the result to the console.
      // The timeEnd() method allows you to time code operations for testing purposes.

      console.time();
      for (let i = 0; i < 100000; i++) {
        // some code
        console.log(i);
      }
      console.timeEnd();
    </script>
  </body>
</html>
