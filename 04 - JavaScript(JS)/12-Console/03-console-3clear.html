// The clear() method clears the console. // The clear() method also write
"Console was cleared" in the console.

<!DOCTYPE html>
<html>
  <body>
    <h1>The Console Object</h1>
    <h2>The clear() Method</h2>
    <p>Remember to open the console (Press F12) before you click "Run".</p>

    <p>Click the button to clear the console:</p>

    <button onclick="myFunction()">Clear Console</button>

    <script>
      console.log("Hello! Press the button to clear the console!");

      function myFunction() {
        console.clear();
      }
    </script>
  </body>
</html>
