<!DOCTYPE html>
<html>
  <body>
    <h1>The Console Object</h1>
    <h2>The warn() Method</h2>
    <p>Remember to open the console (Press F12) before you click "Run".</p>

    <script>
      //         Definition and Usage
      // The warn() method writes a warning to the console.
      console.warn("This is a warning!");
      //   Use an object as the warning message:
      const myObj = { firstname: "John", lastname: "Doe" };
      console.warn(myObj);
      // Use an array as the warning message:
      const myArr = ["Orange", "Banana", "Mango", "Kiwi"];
      console.warn(myArr);
    </script>
  </body>
</html>
